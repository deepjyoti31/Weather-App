<ion-header>
  <ion-navbar>
    <ion-title>Dweather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class="location">{{weather.name}}</h2>
        <h3 class="desc">{{weather.weather[0].main}}</h3>
        <h1 class="temp">{{weather.main.temp}}&deg;K</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-100>
        <ion-list class="list1">
          <ion-item>
            <strong>Humidity: </strong> {{weather.main.humidity}}
          </ion-item>
          <ion-item>
            <strong>Min Temperature: </strong> {{weather.main.temp_min}}&deg;K
          </ion-item>
          <ion-item>
            <strong>Max Temperature: </strong> {{weather.main.temp_max}}&deg;K
          </ion-item>
          <ion-item>
            <strong>Cloud coverage: </strong> {{weather.clouds.all}} %
          </ion-item>
          <ion-item>
            <strong>Wind Speed: </strong> {{weather.wind.speed}} m/s
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
